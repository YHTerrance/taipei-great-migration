<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taipei Great Migration</title>
    <style>
        @import "node_modules/ol/ol.css";
    </style>
    <style>
        html, body, #map-container {
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: sans-serif;
        }
        #tools {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        #tools select {
            display: inline-block;
            background: white;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div id="map-container">
    </div>
    <div id="tools">

        <label for="from_station_dropdown">進站</label>
        <select id="from_station_dropdown">
            <option value="石牌">石牌</option>
        </select>
        <label for="to_station_dropdown">出站</label>
        <select id="to_station">
            <option value="石牌">石牌</option>
        </select>

        <br/>

        <label for="start_time_dropdown">開始時間</label>
        <select id="sdtart_time_dropdown">
            <option value="7">7</option>
        </select>
        <label for="end_time_dropdown">結束時間</label>
        <select id="end_time_dropdown">
            <option value="10">10</option>
        </select>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
